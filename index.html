<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <style>
      img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Cat Clicker 1</h1>

    <div id="catsList">
      <ul id="cats"></ul>
    </div>

    <div id="cat_container">
      <h2 id="name"></h2>
      <img id="image" src="" alt="" />
      <p><span id="clicks"></span> Clicks</p>
    </div>

    <div id="admin">
      <button id="adminEnable" type="button" name="admin">Admin</button>
      <form id="adminForm" action="index.html" method="post">
        <label for="name">Name</label>
        <input id="catName" type="text" name="name" value=""><br>
        <label for="url">Url</label>
        <input id="catUrl" type="text" name="url" value=""><br>
        <label for="clicks">Clicks</label>
        <input  id="catClicks" type="text" name="clicks" value=""><br>
        <button id="adminCancel" type="button" name="cancel">Cancel</button>
        <button id="adminSave" type="button" name="save">Save</button>
      </form>
    </div>

    <script src='js/main.js'></script>
  </body>
</html>
