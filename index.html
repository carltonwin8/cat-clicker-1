<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
  </head>
  <body>
    <img id="img1" src="images/kitten1.jpg" alt="kitten" />
    <p>
      Clicks <span id="count">0</span>
    </p>
    <script>
      var image = document.getElementById('img1');
      image.addEventListener('click', function(){
        var count = document.getElementById('count').textContent;
        document.getElementById('count').textContent = Number(count) + 1;
      }, false);
    </script>
  </body>
</html>
